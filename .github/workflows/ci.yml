name: CI/CD - Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: ['1.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      
      - name: Cache Julia dependencies
        uses: julia-actions/cache@v1
      
      - name: Build project
        run: |
          julia --project -e 'using Pkg; Pkg.instantiate()'
      
      - name: Run tests
        run: |
          julia --project test.jl
        continue-on-error: true
      
      - name: Precompile application
        run: |
          julia --project -e 'using Pkg; Pkg.precompile()'

  docker-build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: si-model-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Save Docker image for deployment
        run: |
          mkdir -p /tmp/docker-images
          docker buildx build --load -t si-model-dashboard:${{ github.sha }} .
